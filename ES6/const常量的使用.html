<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const常量</title>
</head>
<body>
    <button @click="submit">点击我</button>
    <script>
        // 注意一：一旦给修饰的标识符赋值，就不能修改
        const PI = 3.14;
        const PI =3;  //报错
        // 注意二： 使用const 定义标识符，必须定义地址
        const name;
        // 注意三： 常量的含义指的事对象不能修改，但是可以改变对象内部的属性
        const foo = {};
        foo.prop = 123;
        foo.prop = 345; //输出345
        

    </script>
</body>
</html>
