<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title></title>
</head>
<body>
    <div id="app">
        <ul>

        </ul>
        <button @click.once="bthclick">改变</button>

    <script>

            el: "#app",
            data: {
                letters:['a', 'b', 'c', 'd', 'f']
            },
            methods: {
                bthclick(){
                    //尾部添加
                    // this.letters.push('aaa')
                    //删除最后一个
                    // this.letters.pop()
                    //删除第一个
                    // this.letters.shift()
                    //在最前面添加
                    this.letters.unshift('FFF')

                    // this.letters.splice()

                    // this.letters.sort()

                    // this.letters.reverse()
                }
            },
        });
    </script>
</body>
</html>
