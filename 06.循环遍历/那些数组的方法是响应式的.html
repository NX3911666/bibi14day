<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title></title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in letters">{{item}}</li>
        </ul>
        <button @click.once="bthclick">改变</button>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                letters:['a', 'b', 'c', 'd', 'f']
            },
            methods: {
                bthclick(){
                    //尾部添加
                    // 1.this.letters.push('aaa')
                    //删除最后一个
                    // 2.this.letters.pop()
                    //删除第一个
                    // 3.this.letters.shift()
                    //在最前面添加
                    // 4.this.letters.unshift('FFF')

                    // 删除时: 不带参数，表示全部删除，
                    // 5.this.letters.splice()
                    //           带参数  （要删除的起始位置，后面个数） 
                     //this.letters.splice(2 ,2) //删除了第二个后面的两个数字
                    //  替换: (起始位置，插入的个数，插入的内容)
                    //  this.letters.splice(1 ,2 , 'B','C')

                     
                    //  排序
                    // 6.this.letters.sort()
                    // 反转
                    // 7.this.letters.reverse()
                    // 非响应式: 数组的值改变，却不渲染dom
                    // this.letters[2]='B';
                    // 8.使用vue函数改变值：.set()方法
                    // set(要改变的对象，索引值，修改的值)
                    Vue.set(this.letters, 0 ,'A')

                }
                
            },
        });
    </script>
</body>
</html>
