<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title>修饰符</title>
</head>
<body>
    <div id="app">
        <label for="">
            <!-- .lazy使用懒加载，失去焦点之后动态改变值 -->
            <input type="text" name="" id="" placeholder="正在输入..." v-model.lazy="message">
            {{message}}
        </label>
        <label for="">
            <!-- .number 字符串的类型，默认string 可以设置修饰符，number
            这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值。 -->
            <input type="number" name="ipone" id="ipone" v-model.trim="ipone">
            {{ipone}}
            <!-- .trim 过滤用户输入的首尾空白字符 -->
            
        </label>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'kailbug',
                ipone: '',
            },
            methods: {

            },
        });
    </script>
</body>
</html>
