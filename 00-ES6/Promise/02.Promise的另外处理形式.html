<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise的另外处理形式</title>
</head>
<body>
    <script>
        //promise的简写形式，直接在then后面传入两个参数，（resolve，reject）
        new Promise((resolve, reject)=> {
            setTimeout(() => {
                resolve('aaa')
                // reject('reject')
            }, 1000);
        }).then(data => {
            console.log(data);
        },err => {
            console.log(err);
        })
    </script>
</body>
</html>
