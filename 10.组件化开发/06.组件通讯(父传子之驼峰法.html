<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title></title>
</head>
<body>
    <div id="app">
        <cpn :info="info"></cpn>
    </div>
    <template id="cpn">
        <div>
            <p>{{info.name}}</p>
        </div>
    </template>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                info:{
                    name: 'why',
                    age: 18,
                    height: 188
                }
            },
            components: {
                cpn:{
                    template: "#cpn" ,
                    props: {
                        info:{
                            type: Object,
                            default(){
                                return {}
                            }
                        }
                    }
                }
            },
            methods: {

            },
        });
    </script>
</body>
</html>
