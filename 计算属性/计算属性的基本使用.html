<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <!-- 方法实现，直接只用方法函数变扭 -->
        <span>{{getName()}}</span>
        <!-- 使用计算属性实现 -->
        <span>{{name}}</span>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                firstName: 'du',
                lastName: 'jinhai'
            },
            computed: {
                name:function(){
                    return this.firstName+ ' ' + this.lastName
                }  
            },
            methods: {
                getName:function(){
                    return this.firstName+ ' ' +this.lastName
                }
            },
        });
    </script>
</body>
</html>
