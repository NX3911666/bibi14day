<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title></title>
</head>
<body>
    <div id="app">
        <div>
            <!-- 接收事件 -->
            <cpn @itemclick="cpnclick"></cpn>
        </div>
    </div>
    <template id="cpn">
        <div>
        <button v-for="item in categories" 
                @click="btnClick(item)">
            {{item.name}}
        </button>
        </div>

    </template>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

            },
            components: {
                cpn:{
                    type: Object,
                    template: "#cpn",
                    data() {
                        //categories  分类，类别
                        return {
                            categories:[
                            {id: 'aaa', name: '热点推荐'},
                            {id: 'bbb', name: '手机数码'},
                            {id: 'ccc', name: '家用家电'},
                        ]
                      }
                    },
                    methods:{
                        btnClick(item){
                            //发射事件给父组件
                            this.$emit('itemclick', item)
                        }
                    },
                }
            },
            methods: {
                cpnclick(item){
                    console.log('cpnclick',item)
                }
            },
        });
    </script>
</body>
</html>
