<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>Vue.config.productionTip = false</script>
    <title>从一个 API 获取博文列表</title>
</head>
<body>
    <div id="app">
        <Firstcomponent 
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:title="post.title"></Firstcomponent>
    </div>
    <script>
        const myFirstcomponent = Vue.extend({
            props: ["title"],
            template: "<p>{{title}}</p>"
        })
        Vue.component('Firstcomponent',myFirstcomponent)
    </script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                posts:[]
            },
            methods: {

            },
            created: function(){
                var vm = this;
                fetch("https://jsonplaceholder.typicode.com/posts",{method:'get',cache :'reload'})
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    vm.posts =data;
                }); 
                     
            }
        });
    </script>
</body>
</html>
